<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <f:view contentType="text/html">
        <h:body>
            <h:form>
                <h1>Report Wizard</h1>
                <p:panelGrid columns="2" >

                    <p:commandButton                                                                                                         
                        value="Grupo All"                                          
                        action="#{reportController.printGrupoAll()}" 
                        ajax="false"
                        /> 
                    <p:commandButton                                                                                                          
                        value="Grupo Details"                                          
                        action="#{reportController.printGrupoDetails()}" 
                        ajax="false"
                        /> 
                </p:panelGrid>
                <p:panelGrid columns="2">
                    <p:commandButton                                                                                                          
                        value="Modelo  All"                                          
                        action="#{reportController.printModeloAll()}" 
                        ajax="false"
                        /> 

                    <p:commandButton                                                                                                          
                        value="Modelo Details"                                           
                        action="#{reportController.printModeloDetails()}" 
                        ajax="false"
                        /> 

                </p:panelGrid>

                <p:panelGrid columns="4">
                    <p:commandButton                                                                                                          
                        value="Factura con Subreporte"                                          
                        action="#{reportController.printFacturaSubReport()}" 
                        ajax="false"
                        /> 
                </p:panelGrid>
            </h:form>


        </h:body>
    </f:view>
</html>
